    <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">
            
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Logo</h3>
              <ul class="nav masthead-nav">
                <li class="active"><a href=" #">Home</a></li>
                <li><a href=" #">Platforms</a></li>
                <li><a href=" #">Contact</a></li>
              </ul>
            </div>
          </div>
            
          <div class="inner cover">
            <h1 class="cover-heading">Fastlane</h1>
            <p class="lead">If you want to play, please Login or Sign Up</p>
            <p class="lead">
              <a href="signup.html" class="btn btn-lg btn-info">Sign Up</a>
               <button class="btn btn-lg btn-info" data-toggle="modal" data-target="#loginModal">Login</button>
            </p>
            
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>@Bazynga 2014</p>
            </div>
          </div>

        </div>

      </div>

  
    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="login-box">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h2 class="modal-title" id="myModalLabel">Login to your account</h2>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" action="index.html" method="post">
                <fieldset>
                    <input class="input-large span12" name="username" id="username" type="text" placeholder="type username"/>
                    <input class="input-large span12" name="password" id="password" type="password" placeholder="type password"/>
                    <div class="clearfix"></div>
                    <label class="remember" for="remember"><input type="checkbox" id="remember" />Remember me</label>
                    <div class="clearfix"></div>
                    <button type="submit" class="btn btn-primary span12">Login</button>
                </fieldset>	
            </form>
          </div>
          <div class="modal-footer">
            <h3>Forgot Password?</h3>
                <p>
                        No problem, <a href="#">click here</a> to get a new password.
                </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
