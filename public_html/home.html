    <body>

    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">          
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Logo</h3>
              <ul class="nav masthead-nav">
                <li class="active"><a href="home.html">Home</a></li>
                <li><a href=" #">Platforms</a></li>
                <li><a href=" #">Contact</a></li>
              </ul>
            </div>
          </div>         
          <div class="inner cover">
            <h1 class="cover-heading">Fastlane</h1>
            <p class="lead">If you want to play, please Login or Sign Up</p>
            <p class="lead">
              <a class="btn btn-lg btn-info" data-toggle="modal" data-target="#signupModal">Sign Up</a>
               <a class="btn btn-lg btn-info" data-toggle="modal" data-target="#loginModal">Login</a>
            </p>         
          </div>
          <div class="mastfoot">
            <div class="inner">
              <p>@Bazynga 2014</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="login-box">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <div class="login-box-inner">
                <h2 class="login-box-inner">Login to your account</h2>
                <form class="form-horizontal" action="index.html" method="post">
                    <fieldset>
                        <input class="input-large span12" name="username" id="username" type="text" placeholder="username"/>
                        <input class="input-large span12" name="password" id="password" type="password" placeholder="password"/>
                        <div class="clearfix"></div>
                        <div class="checkbox">
                            <label class="remember">
                              <input type="checkbox"> Remember me
                            </label>
                          </div>
                        <div class="clearfix"></div>
                        <button type="submit" class="btn btn-info form-control">Login</button>
                    </fieldset>	
                </form>
                <hr>
                    <h3>Forgot Password?</h3>
                    <p>
                    No problem, <a href="#">click here</a> to get a new password.
                    </p>
            </div>
        </div>
    </div>
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="login-box">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <div class="login-box-inner">
                <h2 class="login-box-inner">Sign Up</h2>
                <form class="form-horizontal" action="index.html" method="post">
                    <fieldset>
                        <div class="input-group">
                          <span class="input-group-addon">@</span>
                          <input type="text" class="form-control" placeholder="Username">
                        </div>
                    </fieldset>	
                </form>
                <hr>
                    <h3>Forgot Password?</h3>
                    <p>
                    No problem, <a href="#">click here</a> to get a new password.
                    </p>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
